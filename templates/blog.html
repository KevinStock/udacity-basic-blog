{% extends "layout.html" %}

{% block content %}

{% for post in posts %}
<div class="post">
    <div class="post-title">
        <a href="http://localhost:8080/{{ post.key().id() }}">{{post.subject}}</a>
    </div>
    <div class="post-date">
        {{post.date}}
    </div>
    <hr>
    <pre name="content">{{post.content}}</pre>
</div>
{% endfor %}
{% endblock %}
